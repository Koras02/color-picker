<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Picker ✅</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <button id="menuButton">Menu</button>
      <div id="menu" class="menu hidden">
        <img src="profile.jpg" alt="profile" class="profile" />
        <p><a href="https://github.com/Koras02">My Github Profile</a></p>
        <p><a href="https://thinky.tistory.com/">Tistory</a></p>
      </div>
      <div class="language-selector">
        <label for="language">Language Select</label>
        <select id="language">
          <option value="ko">한국어</option>
          <option value="en">English</option>
          <option value="jp">日本語</option>
        </select>
      </div>
      <h1 id="title">Color Picker</h1>
      <div id="colorDis" class="color-pick"></div>
      <input
        type="text"
        id="colorInput"
        placeholder="RGB and RGBA submit (ex: rgb(255,255,255))"
      />
      <button id="searchButton">Search</button>
    </div>
    <script src="picker.js"></script>
  </body>
</html>
